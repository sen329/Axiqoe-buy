<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-12 col-lg-9 col-xl-7">
            <h2 class="page-title form-title">My Project List</h2>
<table salesTable style="margin-top: 30px;">
  <thead class="bg-secondary-dark">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr salesTableCol *ngFor="let sale of sales">
      <td scope="row"><a routerLink="/projectdetail/{{sale.id}}">{{sale.id}} {{sale.CustomerName}} </a></td>
      <td scope="row">{{sale.SalesName}}</td>
      <td scope="row">{{sale.orders.length}}</td>
      <td scope="row">
        <ng-container *ngIf="sale.orders[0].Accepted === 0 || sale.orders[0].Accepted === 1; then Submitted; else Pending;">
        </ng-container>
        <ng-template #Submitted>Submitted</ng-template>
        <ng-template #Pending>Pending</ng-template>
      </td>
    </tr>
  </tbody>
</table>
        </div>
    </div>
</div>
